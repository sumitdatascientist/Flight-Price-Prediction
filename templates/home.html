<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <div style="background-image: url('stefan.jpg');"> -->
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
<style>
    body{
        background-image: url("{{ url_for('static', filename='photo1.jpg') }}");
        background-attachment: fixed;
        }
    p.ex1{
        margin: 5px 0px 20px;
        }
    h1 {
        text-align: center;
        color:yellow;
        }
</style>

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><h1>FLIGHT PRICE PREDICTION</h1></a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <!-- Departure -->
                    <p class = "ex1" , style="font-size:35px; color:yellow;">Departure Date</p>
                    <input style="width:400px; font-size:18px" type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <!-- Arrival -->
                    <p class = "ex1" , style="font-size:35px; color:yellow;">Arrival Date</p>
                    <input style="width:400px; font-size:18px" type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <!-- Source -->
                    <p style="font-size:35px; color:yellow;">Source Place</p>
                    <select style="width:400px; font-size:20px" name="Source" id="Source" required="required">
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <!-- Destination -->
                    <p style="font-size:35px; color:yellow;">Destination Place</p>
                    <select style="width:400px; font-size:20px" name="Destination" id="Destination" required="required">
                        <option value="Cochin">Cochin</option>
                        <option value="Delhi">Delhi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <!-- Total Stops -->
                    <p style="font-size:35px; color:yellow;">Stopage</p>
                    <select style="width:400px; font-size:20px" name="stops" required="required">
                        <option value="0">Non-Stop</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <!-- Airline -->
                    <p style="font-size:35px; color:yellow;">Select Airline For Travel</p>
                    <select style="width:400px; font-size:20px" name="airline" id="airline" required="required">
                        <option value="Jet Airways">Jet Airways</option>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="Multiple carriers">Multiple carriers</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                        <option value="Air Asia">Air Asia</option>
                        <option value="GoAir">GoAir</option>
                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                        </option>
                        <option value="Jet Airways Business">Jet Airways Business</option>
                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                        <option value="Trujet">Trujet</option>
                    </select>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- predict -->
            <button style="width:400px; font-size:25px;" type="predict" value="Predict" class="btn btn-secondary">Predict</button>
        </form>

        <br>
        <br>
        <p class = "ex1" , style="font-size:35px; color:yellow;">{{ prediction_text }}</p>
        <br>
        <br>
        <p style="font-size:20px; color:rgb(150, 247, 59);">Go To The Project <a href="https://github.com/sumitdatascientist/Flight-Price-Prediction">Source Code</a></p>
        <p style="font-size:15px; color:yellow;">Â©2020 Sumit Kumar</p>

    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
